<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/phonapp-web/" />
    <script>
      // 404で来たパスをクエリに退避してトップへ返す（SPA用）
      (function() {
        var l = window.location;
        var redirect = "/phonapp-web/?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
